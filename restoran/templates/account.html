{% extends "base.html" %}
{% block main %}

<main class="container">
<section class="row">
  <div class="col-12 col-lg-8">
    <h1 class="h3 my-5">Личный кабинет. Заказы</h1>
      {% for order in orders %}
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-7 col-lg-9">
              <span class="h5 font-weight-bold">{{ order.date }}</span>
              <span class="h5">- {{ order.summ }} P</span>
                <span class="h5 font-weight-bold">({{ order.status }})</span>
            </div>

          </div>
        </li>
        <div class="card-body">
          <div class="row">{% for item in order.meails_list.split(',') %}
            <p class="col-12 text-muted"> {{ item }} </p>
            {% endfor %}

          </div>
        </div>
      </ul>
    </div>

      {% endfor %}

  </div>
</section>
</main>
{% endblock %}
